      <main>

        <section>
    <form >
    
    <label  for="nombre">Nombre</label>
    <input type="text" required name="nombre">
    <br>
    <label for="mail">Mail</label>
    <input type="email" name="mail" required>
    <br>
    <label for="telefono">Numero</label>
    <input type="number">
    <br>
    
    <!-- radio una sola opcion-->
    <label for="sexo">genero</label>
    <input type="radio" name="sexo" value="F" > femenino
    <input type="radio" name="sexo" value="M" > masculino
   
    <br>
    <!-- checkbox una o todas las pociones -->
    <label for="terminos" >acepta terminos y condiciones</label>
    <input type="checkbox" name="terminos" >
    <br>
    <!-- menu desplegable -->
    <label for="pais">pais</label>
    <select name="pais">
    <option value="arg">argentina</option>
    <option value="br">brasil</option>
    <option value="uy">uruguay</option> 
    </select>
    <br>
    
    <!-- conjunto de campo  -->
    <fieldset>
    <legend>datos de envio</legend>
    <label for="direccion">ingresa tu direccion</label>
    <input type="text" name="direccion" >
    </fieldset>
    
    
    <br>
   
    <input type="reset" value="borrar">
    <input type="submit" value="enviar">
    </form>
    
    
    </main>

>
